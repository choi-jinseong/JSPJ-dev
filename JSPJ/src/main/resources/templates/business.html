<script>
$(document).ready(function() {
	
	const gridContainer = document.getElementById('businessGrid');
	
	// í˜ì´ì§• ì²˜ë¦¬ìš© ì„¤ì •
    const rowsPerPage = 10;
    let currentPage = 1;
    let fullData = [];
    
    // 1. ê·¸ë¦¬ë“œ ìƒì„±
    const grid = new tui.Grid({
        el: gridContainer,
        scrollX: true,
        scrollY: 'auto',
        rowHeight: 36,
        columns: [
            { header: 'ë“±ë¡ì•„ì´ë””', name: 'registId', width: 120 , hidden:'hidden' },
            {
                header: 'ë“±ë¡ëª…',
                name: 'registNm',
                width: 300,
                formatter: function(item) {
                    // ë§í¬ì²˜ëŸ¼ ì•ˆë³´ì´ê²Œ, ì»¤ì„œë§Œ pointer
                    return `<span class="grid-clickable" data-id="${item.rowKey}">ğŸ“„ ${item.value}</span>`;
                }
            },
            { header: 'íšŒì‚¬ëª…', name: 'companyNm', width: 250 },
            { header: 'ë‹´ë‹¹ìëª…', name: 'managerNm', width: 120 },
            { header: 'ìƒí’ˆëª…', name: 'productNm', width: 250 },
            { header: 'ìƒí’ˆê°¯ìˆ˜', name: 'productCnt', width: 120 },
            { header: 'ìƒí’ˆê°€ê²©', name: 'price', width: 120 },
            {
                header: 'ì§„í–‰ìƒíƒœ',
                name: 'state',
                width: 140,
                formatter: function(item) {
                	if(item.value == 'A'){
                		return 'ë“±ë¡ì™„ë£Œ';
                	}else if(item.value == 'B'){
                		return 'ì§„í–‰ì¤‘';
                	}else{
                		return '';
                	}
                 
                }
            },
            { header: 'ë“±ë¡ì¼ì‹œ', name: 'createAt', width: 140 }
        ],
        data: fullData,        // ì´ˆê¸° ë°ì´í„°
        bodyHeight: gridContainer.clientHeight  // ë¶€ëª¨ ì»¨í…Œì´ë„ˆ ë†’ì´ì— ë§ì¶¤
    });
    
    
 	// ì°½ í¬ê¸° ë³€ê²½ì‹œ ê·¸ë¦¬ë“œ ë†’ì´ ë™ê¸°í™”
    window.addEventListener('resize', function() {
        grid.setBodyHeight(gridContainer.clientHeight);
    });
 
 	// 2. í´ë¦­ ì´ë²¤íŠ¸ ë°”ë¡œ ë“±ë¡
    grid.on('click', function(ev) {
        if(ev.targetType === 'cell' && ev.columnName === 'registNm') {
            const id = ev.rowKey; // rowKeyë¥¼ ì´ìš©í•´ì„œ ìƒì„¸í˜ì´ì§€ ì´ë™
            window.location.href = `/detail/${id}`;
        }
    });

    
    function renderPage(page) {
        const start = (page - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const pageData = fullData.slice(start, end);
        grid.resetData(pageData);
        renderPagination(page);
    }

    function renderPagination(page) {
        const totalPages = Math.ceil(fullData.length / rowsPerPage);
        let html = '';
        for (let i = 1; i <= totalPages; i++) {
            html += `<a href="#" class="page-link" style="margin:0 3px; ${i===page?'font-weight:bold;':''}">${i}</a>`;
        }
        $('#pagination').html(html);

        $('.page-link').click(function(e) {
            e.preventDefault();
            const selectedPage = parseInt($(this).text());
            currentPage = selectedPage;
            renderPage(currentPage);
        });
    }
    
    // 2. AJAXë¡œ ë°ì´í„° ì¡°íšŒ
    $.ajax({
        url: '/registInfoList',
        type: 'GET',
        success: function(data) {
        	  fullData = data; // ì „ì²´ ë°ì´í„° ì €ì¥
              renderPage(currentPage);
        },
        error: function(xhr, status, error) {
            console.error("ë°ì´í„° ì¡°íšŒ ì‹¤íŒ¨:", error);
        }
    });

});
</script>
